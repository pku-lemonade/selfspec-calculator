reuse_policy: reuse
library: science_soc_v1

memory:
  # Bytes-based KV-cache model (Policy B): HBM writes are commit-only.
  # PPA coefficients (energy/byte, bandwidth, latency) are resolved from the selected library.
  kv_cache:
    # INT8 KV with per-head scale metadata in the traffic model.
    hbm:
      value_bytes_per_elem: 1
      scale_bytes: 2
      scales_per_token_per_head: 2
    # sram: null  # defaults to the HBM KV format

analog:
  xbar_size: 128
  num_columns_per_adc: 16
  dac_bits: 4
  adc:
    draft_bits: 4
    residual_bits: 12
